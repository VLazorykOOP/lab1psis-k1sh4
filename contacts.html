<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Замки України</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Замки України</a>
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="castles.html">Замки</a></li>
                    <li><a href="contacts.html" class="active">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container page-title">
            <h2>Зв'яжіться з нами</h2>
            <p>Маєте запитання чи пропозиції? Дайте нам знати!</p>
        </div>

        <div class="container">
            <form class="contact-form">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я">

                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" placeholder="Введіть ваш email">

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="6" placeholder="Напишіть ваше повідомлення..."></textarea>

                <button type="submit" class="cta-button">Надіслати</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Подорож замками. Створено для освітніх цілей.</p>
        </div>
    </footer>
</body>
</html>
